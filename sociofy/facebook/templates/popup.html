{% comment %} <div class="h-screen w-screen bg-gray-400"> {% endcomment %}

    <!-- modal -->
    <div
        class="fixed grid place-items-center backdrop-blur-sm top-0 right-0 left-0 z-50 w-full inset-0 h-modal h-full justify-center items-center">
        <div class="relative container m-auto px-6">
            <div class="m-auto md:w-7/12">
                <div class="rounded-xl bg-white dark:bg-gray-800 shadow-xl">
                    <div class="p-8">
                        <div class="space-y-4">
                            <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" loading="lazy"
                                class="w-10">
                            <h2 class="mb-8 text-2xl text-cyan-900 dark:text-white font-bold">Select the Facebook Page <br>
                            </h2>
                        </div>
                        <form method='POST'>  
                            {%csrf_token%}
                        <div class="mt-10 grid space-y-4">



                            <input type="hidden" name="page_id" id="button_value" value="">

                        {% for page in page_select.data %}

                            <button type='submit' onclick="setButtonValue('{{page.id}}')"
                                class="group h-12 px-6  border-2 border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                                <div class="relative flex items-center space-x-4  justify-center">
                                    <img src="{{page.picture.data.url}}"
                                        class="absolute left-0 rounded-full h-8" alt="google logo">
                                    <span
                                        class="block w-max pl-6 font-semibold tracking-wide text-gray-700 dark:text-white text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">{{page.name}}                       

                                    </span>
                                </div>
                            </button>

                        {% endfor %} 

                        </form>
                             
                                    


                        </div>
                        <div class="mt-14 space-y-4 py-3 text-gray-600 dark:text-gray-400 text-center">
                            <p class="text-xs">By proceeding, you agree to our
                                <a href="/privacy-policy/" class="underline">Terms of Use</a>
                                and confirm you have read our
                                <a href="/privacy-policy/" class="underline">Privacy and Cookie Statement</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% comment %} </div> {% endcomment %}



<script>
  function setButtonValue(value) {
    document.getElementById('button_value').value = value;
    // Submit the form
    document.forms[0].submit();
  }
</script>
