<section class="py-24">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <h2
        class="font-manrope text-4xl my-4 text-white font-mono text-2xl text-center mb-14"
      >
        Comments Sentiment Analysis
      </h2>     

      <div id="section"
        class="flex grid grid-cols-3 justify-center mb-14 gap-y-8 lg:gap-y-0 flex-wrap md:flex-wrap lg:flex-nowrap lg:flex-row lg:justify-between lg:gap-x-8"
      >
    





        {% comment %} <div
          class="group cursor-pointer w-full max-lg:max-w-xl border border-gray-300 rounded-2xl p-5 transition-all duration-300 hover:border-indigo-600"
        >

          <div class="flex items-center mb-6">
            <img
              src=""
              alt="Harsh image"
              class="rounded-lg w-full"
            />
          </div>
          <div class="block">
            <h4 class="text-gray-900 font-medium leading-8 mb-9">     text
                              </h4>
            <div class="flex items-center justify-between font-medium">
              <h6 class="text-sm text-gray-500">By Harsh C.</h6>
              <span class="text-sm text-indigo-600">2 year ago</span>
            </div>
          </div>
        </div> {% endcomment %}
        


        

        

      </div>
      
    </div>
  </section>





  <script>
    let comments_dir={{comments_dir|safe}}
    console.log(comments_dir)

    section=document.getElementById("section");

    

    for(id in comments_dir){

      let status=""
      let postid=id

      if (comments_dir[id][1]['response'].toLowerCase().includes('positive')){
        status=`<div id="alert-border-3" class="rounded-lg flex items-center p-4 mb-4 text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800" role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <div class="ms-3 text-sm font-medium">
            Positive
          </div>
          
      </div>`

      }else if(comments_dir[id][1]['response'].toLowerCase().includes('negative')){
        status=`<div id="alert-border-2" class="rounded-lg flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <div class="ms-3 text-sm font-medium">
            Negative.
          </div>
     
      </div>`
      }else if(comments_dir[id][1]['response'].toLowerCase().includes('neutral')){
        status=`<div id="alert-border-1" class="flex rounded-lg items-center p-4 mb-4 text-blue-800 border-t-4 border-blue-300 bg-blue-50 dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800" role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <div class="ms-3 text-sm font-medium">
            Neutral
          </div>
       
      </div>`
      }

      
      section.innerHTML+=`<div
      class="mb-4 group cursor-pointer max-lg:max-w-xl border border-gray-300 rounded-2xl p-5 transition-all duration-300 hover:border-indigo-600"
    >

      <div class="flex items-center mb-6">
        <img
          src="`+comments_dir[id][2]+`"
          alt="Harsh image"
          class="rounded-lg w-full"
        />
      </div>
      <div class="block ">
        <h4 class="text-white font-mono truncate  font-medium leading-2 overflow-hidden   overscroll-auto mb-9">     `+comments_dir[id][0]['comments']+`
                          </h4>
        
        

        `+status+`

        <a
        class="group flex items-center justify-between gap-4 rounded-lg border border-indigo-600 bg-indigo-600 px-5 py-3 transition-colors hover:bg-transparent focus:outline-none focus:ring"
        href="/gen_reply/?id=`+postid+`"
      >
        <span
          class="font-medium text-white transition-colors group-hover:text-indigo-600 group-active:text-indigo-500"
        >
          Read out more
        </span>
      
        <span
          class="shrink-0 rounded-full border border-current bg-white p-2 text-indigo-600 group-active:text-indigo-500"
        >
          <svg
            class="size-5 rtl:rotate-180"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </span>
      </a>

      </div>
    </div>`

    

      console.log(comments_dir[id][0])


    } 


  </script>
